name: Rust

on:
  push:
    branches: [ "master" ]
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose --no-default-features
    - name: Build --features repl
      run: cargo build --verbose --no-default-features --features repl
    - name: Run tests
      run: cargo test --verbose  --no-default-features
    - name: Run tests --features repl
      run: cargo test --verbose --no-default-features --features repl

  lint:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Fmt check
      run: cargo fmt --check
    - name: Clippy
      run: cargo clippy --no-deps -- -Dwarnings --no-default-features
    - name: Clippy --features repl
      run: cargo clippy --no-deps -- -Dwarnings --no-default-features --features repl
